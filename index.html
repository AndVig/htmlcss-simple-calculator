<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Body Calc-->
    <div class="calc center">
        <!--Top Area-->
        <p>BOOSIO</p> 
        <!--Display Area-->
        <div class="display">0</div>
        <!--Buttons Area-->
        <div class="tastiera">
            <div class="pulsante">7</div>
            <div class="pulsante">8</div>
            <div class="pulsante">9</div>
            
            <div class="pulsante">4</div>
            <div class="pulsante">5</div>
            <div class="pulsante">6</div>
            
            <div class="pulsante">1</div>
            <div class="pulsante">2</div>
            <div class="pulsante">3</div>
            
            <div class="pulsante zero">0</div>
            <div class="pulsante">.</div>
            
        </div>
        <!--Operator Buttons-->
        <div>
            <div class="pulsante">C</div>
            <div class="pulsante operatore">+</div>
            <div class="pulsante operatore">-</div>
            <div class="pulsante operatore">*</div>
            <div class="pulsante operatore">=</div>
        </div>
    </div>
    
</body>
</html>
